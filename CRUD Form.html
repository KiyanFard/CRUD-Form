<!DOCTYPE html>
<html dir="ltr">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <link href=CRUDForm.css rel="stylesheet">
        <title> CRUD Form </title> 
    </head>

  <body>

    <header>
      <h1><strong>Welcome</strong></h1>
    </header>

    <button id="btn1" class="col-sm-1 btn btn-sm afzoodan mt-5 rem me-5 rem fs-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">   
      Add</button>
    <div class="modal fade" id="staticBackdrop" type="button" data-bs-backdrop="static" data-bs-keyboard="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add to list</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Phone Number </label>
                <input type="number" class="form-control" id="mobile" placeholder="Phone Number" autocomplete="off">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="closeModal()">
              Close</button>
            <button type="button" class="button btn btn-success form-action-button" id="submitadd" onclick="append()">
              Confirm</button>
          </div>
        </div>
      </div>
    </div>
    
    <table class="list" id="formlist">
      <thead>
        <tr>
          <th class="col-1">Id</th>
          <th class="col-4">Name</th>
          <th class="col-4">Phone Number</th>
          <th class="col-3">Actions</th>
        </tr>
      </thead>
        <tbody id="tablearray">
          
        </tbody>
    </table>

      <!--// MODAL //-->
    <div class="modal fade" id="static" type="button" data-bs-backdrop="static" data-bs-keyboard="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticLabel">Edit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="edit-name" placeholder="Name" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="edit-phone" placeholder="Phone Number" autocomplete="off" disabled>
              </div>
              <input type="hidden" id="edit-rowId" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="closeModal()" data-bs-dismiss="modal">
              Cancel</button>
            <button type="button" class="button btn btn-info" id="save-edit"  data-bs-dismiss="modal">
              Save</button>
          </div>
        </div>
      </div>
    </div>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="CRUDForm.js"></script>
    <script src="CRUDForm2.js"></script>
    </body>
</html>
